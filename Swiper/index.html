<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
	<link rel="stylesheet" href="index.css">
	<title>Swiper</title>
	
</head>
<body>
	<div class="wrapper">
		<!-- Slider main container -->
		<div class="swiper image-swiper">
			<!-- Additional required wrapper -->
			<div class="swiper-wrapper image-swiper__wrapper">
			<!-- Slides -->
			<div class="swiper-slide image-swiper__slide">
				<div class="image-swiper__image">
					<img src="img/IMG_5840.JPG" alt="картиночка">
				</div>
			</div>
			<div class="swiper-slide image-swiper__slide">
				<div class="image-swiper__image">
					<img src="img/IMG_5882.JPG" alt="картиночка">
				</div>
			</div>
			<div class="swiper-slide image-swiper__slide">
				<div class="image-swiper__image">
					<img src="img/IMG_5893.JPG" alt="картиночка">
				</div>
			</div>
			<div class="swiper-slide image-swiper__slide">
				<div class="image-swiper__image">
					<img src="img/IMG_5918.JPG" alt="картиночка">
				</div>
			</div>
		</div>
		<!-- добавил кнопки перелистывания -->
		<div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
		<!-- добавили пагинацию -->
		<div class="swiper-pagination"></div>
		<!-- добавляем скроллбар -->
		<div class="swiper-scrollbar"></div>
	</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
